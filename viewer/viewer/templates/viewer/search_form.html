<div class="search_wrapper u-mt30">
  <form action="{% url 'index' %}" data-js-hook="behavior_submit-search">
    <input type="hidden" name="search_type" value="{{ form.search_type | default:'links' }}">
    <input type="hidden" name="paginate_by" value="{{ form.paginate_by | default:'50' }}">
    <h2 class="h4">Search terms</h2>
    <div class="o-form__input-w-btn">
      <div class="o-form__input-w-btn_input-container">
        <div class="m-btn-inside-input input-contains-label">
          <label for="query" class="input-contains-label_before input-contains-label_before__search">
            {% include 'icons/magnifying-glass.svg' %}
            <span class="u-visually-hidden">Search</span>
          </label>
          <input id="query" name="q" type="text" title="Search terms" class="a-text-input" value="{{ form.q }}" placeholder="Search terms">
        </div>
      </div>
      <div class="o-form__input-w-btn_btn-container">
        <button class="a-btn" aria-label="Search consumerfinance.gov content and source code">Search</button>
      </div>
    </div>
  </form>
</div>
