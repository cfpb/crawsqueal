server {
    listen 80;
    server_name localhost;

    location /crawl.sqlite3 {
        alias /var/tmp/crawl.sqlite3;
    }

    location / {
        add_header Content-Type text/html;
        return 200 '<html><body><a href="/crawl.sqlite3">Download the latest crawl</a></body></html>';
    }

    error_page 500 502 503 504 /50x.html;
    location =/50x.html {
        root /usr/share/nginx/html;
    }
}
